name: Famstory-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'main'
          
      - run: flutter --version
      - run: flutter pub get
      - run: flutter test

      - name: SonarQube Scan
        uses: kitabisa/sonarqube-action@v1.2.1
        with:
          host: ${{ secrets.SONAR_ENDPOINT }}
          login: ${{ secrets.SONAR_TOKEN }}

    
